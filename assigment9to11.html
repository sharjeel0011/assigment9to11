// Taking input for marks obtained in three subjects
var subject1Marks = parseFloat(prompt("Enter marks obtained in subject 1:"));

var subject3Marks = parseFloat(prompt("Enter marks obtained in subject 3:"));

// Taking input for total marks
var totalMarks = parseFloat(prompt("Enter total marks:"));

// Calculating the total marks obtained
var totalObtainedMarks = subject1Marks + subject2Marks + subject3Marks;

// Calculating the percentage
var percentage = (totalObtainedMarks / totalMarks) * 100;

// Determining the grade and remarks
var grade, remarks;

if (percentage >= 80) {
    grade = "A-one";
    remarks = "Excellent";
} else if (percentage >= 70) {
    grade = "A";
    remarks = "Good";
} else if (percentage >= 60) {
    grade = "B";
    remarks = "You need to improve";
} else {
    grade = "Fail";
    remarks = "Fail";
}

// Displaying the result

console.log("Marks Obtained: " + totalObtainedMarks);
console.log("Percentage: " + percentage.toFixed(2) + "%");
console.log("Grade: " + grade);
console.log("Remarks: " + remarks);
